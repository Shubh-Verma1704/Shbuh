<!DOCTYPE html>
<html>
    <head>
         <title>slideshow</title>
         <link rel="stylesheet" href="./slideshow.css">
         <script type="text/javascript" src="js/jquery.js"></script>
         <script type="text/javascript" src="js/cycle2.js"></script>
    </head>
    <body>
        <h1>Slides</h1>
        <p>Here are some slides</p>
        <div class="col col-md-8 push-down-sm">

        <div class="cycle-slideshow" data-cycle-slides=".slide" data-cycle-pause-on-hover="true">

            <span class="cycle-prev">&laquo</span>
            <span class="cycle-next">&raquo</span>

            <span class="cycle-pager"></span>


            <div class="slide">
                <img src="bird.jpg" alt="bird" width="500px">

                <div class="slide-text">
                    <h2>bird</h2>
                    <p>birds eat grains. <a href="#" class="btn-a">Info</a></p>
                </div>

            </div>

            <div class="slide">
                <img src="squirel.jpg" alt="squirel" width="500px">

                <div class="slide-text">
                    <h2>squirel</h2>
                    <p>squirel eat pinecone. <a href="#" class="btn-a">Info</a></p>
                </div>

            </div>

            <div class="slide">
                <img src="house.jpg" alt="house" width="500px">

                <div class="slide-text">
                    <h2>house</h2>
                    <p>this house is so big! <a href="#" class="btn-a">Rent or buy</a></p>
                </div>

            </div>

        </div>

        </div>
    </body>
</html>
